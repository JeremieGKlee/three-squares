<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>3 carrés</title>
    <style>
        body {

        }
        
        #container {
            width: 600px;
            height: 600px;
            background-color: white;
            margin: auto;
        }
        
        #rouge,
        #vert,
        #bleu {}
        
        #rouge {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        #vert {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
        #bleu {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="bleu">Bleu</div>
        <div id="vert">Vert</div>
        <div id="rouge">Rouge</div>
    </div>

</body>

</html>
