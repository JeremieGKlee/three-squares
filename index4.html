<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>3 carr√©s</title>
    <style>
        body {
            background-color: #aaa;
        }
        
        #container {
            width: 600px;
            height: 600px;
            background-color: white;
            margin: auto;
            position: relative;
        }
        #rouge,#vert,#bleu{
            position: absolute;
            top: 55%;
            left: 55%;
        }
        #rouge {
            z-index: 2;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: translate(25%, 25%);
        }
        
        #vert {
            z-index: 1;
            width: 100px;
            height: 100px;
            background-color: green;
            transform: translate(0%, 0%);
        }
        
        #bleu {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: auto;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="rouge">Rouge</div>
        <div id="vert">Vert</div>
        <div id="bleu">Bleu</div>
    </div>

</body>

</html>
