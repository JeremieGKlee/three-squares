<head>
    <meta charset="utf-8">
    <title>3 carrés</title>
    <style>
        body {
            background-color: #aaa;
        }
        
        #container {
            width: 600px;
            height: 600px;
            background-color: white;
            display: flex;
            margin: auto;
            position: relative;
            justify-content: center;
        }
        
        #rouge,
        #vert,
        #bleu {
            display: flex;
            position: absolute;
            align-self: center;
            justify-content: center;
        }
        
        #rouge {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        #vert {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
        #bleu {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="rouge">Rouge
            <div id="vert">Vert
                <div id="bleu">Bleu</div>

            </div>
        </div>
    </div>


</body>

</html>
